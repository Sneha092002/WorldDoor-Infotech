<section class="bg-blue-900 text-white py-20" style="background-color: #0e1f51">
  <div class="container mx-auto text-center">
    <h1 class="text-4xl font-bold mb-4 text-orange-500">Contact</h1>
    <p class="text-lg">Home / Contact</p>
  </div>
</section>

<section class="bg-pink-100 py-16">
  <div class="container mx-auto px-4">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-semibold text-red-500 mb-2">\ Get In Touch \</h2>
      <h3 class="text-3xl font-bold">Hey! Let's Talk</h3>
    </div>

    <div class="flex flex-col md:flex-row justify-center gap-8">
      <!-- Left Section (Form) -->
      <div class="w-full md:w-3/5 bg-white p-8 shadow-lg rounded-lg">
        <form>
          <div class="mb-4">
            <input type="text" placeholder="Name" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-100" />
          </div>
          <div class="mb-4">
            <input type="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-100" />
          </div>
          <div class="mb-4">
            <input type="tel" placeholder="Phone" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-100" />
          </div>
          <div class="mb-4">
            <textarea placeholder="Your Message" rows="5" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-100"></textarea>
          </div>
          <button class="bg-red-500 text-white w-full py-3 rounded-lg hover:bg-red-600 transition">Send Now</button>
        </form>
      </div>

      <!-- Right Section (Visit Details) -->
      <div class="w-full md:w-2/6 bg-white p-8 shadow-lg rounded-lg">
        <div class="space-y-6">
          <div class="flex items-center">
            <div class="bg-gray-100 p-3 rounded-full mr-4">
              <svg class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
            </div>
            <div>
              <h4 class="font-semibold text-red-500">Call Anytime</h4>
              <p>+91 9876543210</p>
            </div>
          </div>

          <div class="flex items-center">
            <div class="bg-gray-100 p-3 rounded-full mr-4">
              <svg class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <div>
              <h4 class="font-semibold text-red-500">Send Email</h4>
              <p>contact@infotech.com</p>
            </div>
          </div>

          <div class="flex items-center">
            <div class="bg-gray-100 p-3 rounded-full mr-4">
              <svg class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
            <div>
              <h4 class="font-semibold text-red-500">Visit Us</h4>
              <p>20 Main Park Road, New Jersey, USA</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
